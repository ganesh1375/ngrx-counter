<div class="my-4">
    <div class="d-flex">
        <input type="number" class="form-control" name="customInput" id="customInput" placeholder="Enter the number"
            [(ngModel)]="value"> &nbsp;
        <button type="button" class="btn btn-primary" (click)="add()"> Increment</button>&nbsp;
        <button type="button" class="btn btn-danger" (click)="remove()"> Decrement </button>
    </div>
</div>
